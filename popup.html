<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Summarizer</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      width: 320px;
      padding: 15px;
      margin: 0;
      background-color: #f9f9f9;
    }
    h1 {
      font-size: 18px;
      color: #cc0000;
      margin-top: 0;
      margin-bottom: 15px;
      text-align: center;
    }
    .container {
      background-color: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      font-size: 14px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }
    button {
      background-color: #cc0000;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      width: 100%;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #aa0000;
    }
    .status {
      margin-top: 15px;
      font-size: 14px;
      text-align: center;
    }
    .success {
      color: #28a745;
    }
    .error {
      color: #dc3545;
    }
    .info {
      color: #666;
      font-size: 12px;
      margin-top: 5px;
    }
    .history {
      margin-top: 15px;
      border-top: 1px solid #eee;
      padding-top: 15px;
    }
    .history-item {
      padding: 8px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }
    .history-item:hover {
      background-color: #f5f5f5;
    }
    .history-title {
      font-weight: 500;
      font-size: 13px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .history-date {
      font-size: 11px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>YouTube Summarizer</h1>
  
  <div class="container">
    <div class="form-group">
      <label for="apiKey">Gemini AI APIキー</label>
      <input type="text" id="apiKey" placeholder="APIキーを入力してください">
      <div class="info">
        APIキーは <a href="https://ai.google.dev/" target="_blank">Google AI Studio</a> から取得できます
      </div>
    </div>
    
    <button id="saveButton">保存</button>
    
    <div id="status" class="status"></div>
  </div>
  
  <div class="history" id="historyContainer">
    <h2 style="font-size: 16px; margin-top: 0;">最近の要約</h2>
    <div id="historyItems">
      <!-- 履歴アイテムがここに動的に追加されます -->
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
